<!DOCTYPE html> 
<html lang="en"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head> 

    <style>
body{
background-color: #000;
display: flex;
place-content: center;
place-items: center;
}
     #clockContainer { 

    position: absolute; 
top:50%;
transform: translateY(-80vw);
    margin: auto; 

    height: 80vw; 

    /*to make the height and width responsive*/

    width: 80vw; 

    background: url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgLDl2y-wF0ut0TO4x8xVMQ7nt7qgDV-KBBryOPeqwSFqYRLM8TcGRqQ4ei494wSzVgN0LCtPKz7396YAmcQIX7CZttJncHuhdYjXhLPBIr12EQVDbze9G9i4gXNCiyu_2AM55g9rU4dfcZKF9i9LB1HXxBnHTa6bd_DjTgik4inMMFpN-zlA_LvVNHWA/s300/image.jpg) no-repeat; 

    /*setting our background image*/

    background-size: 100%; 
} 

  
#hour, 
#minute, 
#second { 

    position: absolute; 

    background: RGB(230,230,230); 

    border-radius: 10px; 

    transform-origin: bottom; 
} 

  
#hour { 

    width: 1.8%; 

    height: 25%; 

    top: 25%; 

    left: 48.85%; 

    opacity: 0.8; 
} 

  
#minute { 

    width: 1.6%; 

    height: 30%; 

    top: 19%; 

    left: 48.9%; 

    opacity: 0.8; 
} 

  
#second { 

    width: 1%; 

    height: 40%; 

    top: 9%; 

    left: 49.25%; 

    opacity: 0.8; 
background-color: #ff2a26;
}
</style>

    <script>
setInterval(() => { 

    d = new Date(); //object of date() 

    hr = d.getHours(); 

    min = d.getMinutes(); 

    sec = d.getSeconds(); 

    hr_rotation = 30 * hr + min / 2; //converting current time 

    min_rotation = 6 * min; 

    sec_rotation = 6 * sec; 

  

    hour.style.transform = `rotate(${hr_rotation}deg)`; 

    minute.style.transform = `rotate(${min_rotation}deg)`; 

    second.style.transform = `rotate(${sec_rotation}deg)`; 
}, 1000);
</script> 

</head> 

<body> 

    <div id="clockContainer"> 

        <div id="hour"></div> 

        <div id="minute"></div> 

        <div id="second"></div> 

    </div> 

</body> 

</html>
